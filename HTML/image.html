<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image</title>
    </head>
    <body>
        <p>Image non redimensionnée</p>
        <!--Image dans sa taille d'origine-->
        <img src="chat1.jpg" alt="image d'un chat Ragdoll" />
        <img src="img/chat2.jpg" alt="image d'un chat Ragdoll" />
        <img src="../chat3.jpg" alt="image d'un chat Ragdoll" />

        <!--Image redimensionnée-->
        <p>Image redimensionnée</p>
        <img
            src="chat1.jpg"
            alt="image d'un chat Ragdoll"
            width="400px"
            height="auto"
        />

        <!-- Image cliquable avec la balise <a> -->
        <p>Image cliquable</p>
        <!-- Le href permet de dire au lien où aller une fois que l'on a cliqué sur le lien-->
        <a href="chat1.jpg">
            <img
                src="chat1.jpg"
                alt="Cliquez pour agrandir l'image"
                width="300"
                heigh="auto"
            />
        </a>
    </body>
</html>
